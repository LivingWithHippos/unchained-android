// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.5.30'
    ext.hilt_version = '2.38.1'
    ext.ktlint_gradle_version = '10.1.0'
    ext.nav_version = "2.4.0-alpha08"
    ext.protobuf_plugin_version = "0.8.17"
    ext.protobuf_version = "3.17.3"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {

        // current version of android studio accept 7.1.0-alpha05 at max
        classpath 'com.android.tools.build:gradle:7.1.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.google.protobuf:protobuf-gradle-plugin:$protobuf_plugin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'org.jlleitschuh.gradle.ktlint' version "$ktlint_gradle_version"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    ktlint {
        // android.set(true)
        outputColorName.set("RED")
    }
}