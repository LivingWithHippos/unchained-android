name: Build
on:
  # Trigger on every pull request and on push
  # to the `master` branch.
  pull_request:
  push:
    branches:
      - master
defaults:
  run:
  # github does not appreciate ~ as home indicator. Prefer the full path.
    working-directory: /home/runner/work/unchained-android/unchained-android/app
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
            distribution: 'zulu'
            java-version: 15
      - name: Run tests
        run: ./gradlew lint test
      - name: save test reports
        uses: actions/upload-artifact@v2
        with:
            name: reports
            path: |
              /home/runner/work/unchained-android/unchained-android/app/app/build/reports/lint-results.html
              /home/runner/work/unchained-android/unchained-android/app/app/build/reports/lint-results.xml
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
            distribution: 'zulu'
            java-version: 15
      - name: Retrieve keystore for apk signing
        env:
            ENCODED_KEYSTORE: ${{ secrets.KEYSTORE }}
        run: echo "$ENCODED_KEYSTORE" | base64 --decode > /home/runner/work/unchained-android/unchained-android/app/release.pfk
      - name: Build the app
        env:
            KEYSTORE: /home/runner/work/unchained-android/unchained-android/app/release.pfk
        run: ./gradlew clean assembleRelease --stacktrace
      - name: save apk
        uses: actions/upload-artifact@v2
        with:
            name: release apk
            path: app/build/outputs/apk/release

